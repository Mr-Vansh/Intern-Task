                <button class="projects" type="button"><img src="./images/project.png" alt=""><span>Projects</span></button>
        </div>
    </div>
        
        <div class="inputs">
            <p class="heading">Full name</p>
            <button class="same-btn" type="button">Elizabeth Fionsa</button>
